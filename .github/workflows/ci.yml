# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches:
      - master
      - v[0-9]+.[0-9]+.x
    tags:
      - v*
  pull_request:
    branches:
      - master
      - v[0-9]+.[0-9]+.x

jobs:
  style:
    name: Style checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.3, 3.4, 3.5, 3.6, 3.7, 3.8, 3.9]
        #python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: nektos/act compatibility hack
      if: github.actor == 'nektos/act'
      run: |
        # from https://github.com/nektos/act/issues/251#issuecomment-706412948
        if [ ! -f "/etc/lsb-release" ] ; then
          echo "DISTRIB_RELEASE=18.04" > /etc/lsb-release
        fi
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install --upgrade -r dev-requirements.txt
    - name: Check code style w/flake8
      run: make quality

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [style]
    strategy:
      matrix:
        #python-version: [2.7, 3.3, 3.4, 3.5, 3.6, 3.7, 3.8, 3.9]
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: nektos/act compatibility hack
      if: github.actor == 'nektos/act'
      run: |
        # from https://github.com/nektos/act/issues/251#issuecomment-706412948
        if [ ! -f "/etc/lsb-release" ] ; then
          echo "DISTRIB_RELEASE=18.04" > /etc/lsb-release
        fi
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade "setuptools<=39.2.0; python_version < '3.9'"
        pip install --upgrade -r requirements.txt -r dev-requirements.txt
    - name: Install test package
      run: python setup.py develop
    - name: Run pytest
      run: make test_novcr
    - name: Coverage report
      run: make coverage_report

  deploy:
    name: Publish release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [style, tests]

    steps:
    - uses: actions/checkout@v2
    - name: nektos/act compatibility hack
      if: github.actor == 'nektos/act'
      run: |
        # from https://github.com/nektos/act/issues/251#issuecomment-706412948
        if [ ! -f "/etc/lsb-release" ] ; then
          echo "DISTRIB_RELEASE=18.04" > /etc/lsb-release
        fi
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: [3.9]
    - name: Install dependencies
      run: |
        pip install --upgrade setuptools
        pip install --upgrade -r requirements.txt -r dev-requirements.txt
    - name: Deploy to PyPI
